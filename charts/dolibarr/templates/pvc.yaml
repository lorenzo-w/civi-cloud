kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: {{ include "dolibarr.pvcName" . }}
  namespace: {{ .Release.Namespace | quote }}
  labels: {{- include "dolibarr.labels" . | nindent 4 }}
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 8Gi
  volumeMode: Filesystem
