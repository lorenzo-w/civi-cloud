apiVersion: batch/v1
kind: Job
metadata:
  name: {{ printf "%s-config" (include "dolibarr.fullname" .) }}
  namespace: {{ .Release.Namespace | quote }}
  labels: {{- include "dolibarr.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": post-install
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  template:
    spec:
      containers:
      - name: mysql-client
        image: mysql
        command: 
          - "mysql"
          - {{ printf "--user=%s" .Values.mariadb.auth.username | quote }}
          - "--password=$DB_PASSWORD"
          - {{ printf "--host=%s" (include "mariadb.serviceHost" .) | quote }}
          - {{ printf "--port=%s" (toString .Values.mariadb.port) | quote }}
          - {{ .Values.mariadb.auth.database }}
          - "< /doli/config.sql"
        env:
          - name: DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: {{ .Values.mariadb.fullnameOverride }}
                key: mariadb-password
        volumeMounts:
          - name: config
            mountPath: "/doli"
            readOnly: true
      volumes:
        - name: config
          configMap:
            name: {{ include "dolibarr.cmName" . }}
      restartPolicy: Never
  backoffLimit: 4