apiVersion: v1
kind: Secret
metadata:
  name: rocketchat-db
type: Opaque
data:
  mongodb-password: {{ include "common.secrets.passwords.manage" (dict "secret" "rocketchat-db" "key" "mongodb-password" "providedValues" (list "") "context" $) }}
  mongodb-rootPassword: {{ include "common.secrets.passwords.manage" (dict "secret" "rocketchat-db" "key" "mongodb-rootPassword" "providedValues" (list "") "context" $) }}
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rocketchat
spec:
  interval: 5m
  chart:
    spec:
      chart: rocketchat
      version: '4.7.4'
      sourceRef:
        kind: HelmRepository
        name: rocketchat-server
  dependsOn:
    - name: sso-clients
  valuesFrom:
    - kind: Secret
      name: rocketchat-db
      valuesKey: mongodb-password
      targetPath: "mongodb.auth.password"
    - kind: Secret
      name: rocketchat-db
      valuesKey: mongodb-rootPassword
      targetPath: "mongodb.auth.rootPassword"
  values:
    {{ $host := printf "%s.%s" .Values.subdomains.rocketchat .Values.domain -}}
    host: {{ $host }}
    smtp:
      enabled: true
      username: {{ .Values.smtp.login | quote }}
      password: {{ .Values.smtp.password | quote }}
      host: {{ .Values.smtp.host }}
      port: {{ .Values.smtp.port }}
    persistence:
      enabled: true
    ingress:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: acme
      tls:
        - hosts:
            - {{ $host }}
          secretName: rocketchat-cert
    extraEnv: | 
      - name: OVERWRITE_SETTING_LDAP_Enable
        value: "true"
      - name: OVERWRITE_SETTING_LDAP_Server_Type
        value: "Other"
      - name: OVERWRITE_SETTING_LDAP_Host
        value: openldap.civi-sso.svc.cluster.local
      - name: OVERWRITE_SETTING_LDAP_Port
        value: "389"
      - name: OVERWRITE_SETTING_LDAP_Reconnect
        value: "true"
      - name: OVERWRITE_SETTING_LDAP_Login_Fallback
        value: "false"
      - name: OVERWRITE_SETTING_LDAP_Authentication
        value: "true"
      - name: OVERWRITE_SETTING_LDAP_Authentication_UserDN
        value: {{ include "get_sso_config" (dict "key" "ldap_admin_dn" "context" $) | quote }}
      - name: OVERWRITE_SETTING_LDAP_Authentication_Password
        value: {{ include "get_sso_config" (dict "key" "ldap_admin_pw" "context" $) | quote }}
      - name: OVERWRITE_SETTING_LDAP_Find_User_After_Login
        value: "true"
      - name: OVERWRITE_SETTING_LDAP_BaseDN
        value: {{ include "get_sso_config" (dict "key" "ldap_users_dn" "context" $) | quote }}
      - name: OVERWRITE_SETTING_LDAP_User_Search_Field
        value: "uid"
      - name: OVERWRITE_SETTING_LDAP_Merge_Existing_Users
        value: "true"
      - name: OVERWRITE_SETTING_LDAP_Update_Data_On_Login
        value: "true"
      - name: OVERWRITE_SETTING_LDAP_Username_Field
        value: "uid"
      - name: OVERWRITE_SETTING_SAML_Custom_Default
        value: "true"
      - name: OVERWRITE_SETTING_SAML_Custom_Default_provider
        value: civi-saml
      - name: OVERWRITE_SETTING_SAML_Custom_Default_entry_point
        value: {{ include "get_sso_config" (dict "key" "saml_entrypoint_url" "context" $) | quote }}
      - name: OVERWRITE_SETTING_SAML_Custom_Default_idp_slo_redirect_url
        value: {{ include "get_sso_config" (dict "key" "saml_entrypoint_url" "context" $) | quote }}
      - name: OVERWRITE_SETTING_SAML_Custom_Default_issuer
        value: {{ printf "https://%s/_saml/metadata/%s" $host "civi-saml" }}
      - name: OVERWRITE_SETTING_SAML_Custom_Default_cert
        value: {{ index (lookup "v1" "Secret" .Values.ssoConfig.namespace (include "get_sso_config" (dict "key" "idp_cert_secret" "context" $))).data "tls.crt" | b64dec }}
      - name: OVERWRITE_SETTING_SAML_Custom_Default_public_cert
        valueFrom:
          secretKeyRef:
            name: civi-saml-client
            key: tls.crt
      - name: OVERWRITE_SETTING_SAML_Custom_Default_private_key
        valueFrom:
          secretKeyRef:
            name: civi-saml-client
            key: tls.key
      - name: OVERWRITE_SETTING_SAML_Custom_Default_button_label_text
        value: "SAML Login"
