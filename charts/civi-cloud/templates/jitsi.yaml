apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: jitsi
spec:
  interval: 5m
  chart:
    spec:
      chart: jitsi
      version: '1.2.2'
      sourceRef:
        kind: HelmRepository
        name: jitsi
  values:
    {{ $host := include "get_hostname" (dict "service" "jitsi" "context" $) -}}
    {{- $url := printf "https://%s" $host -}}
    publicURL: {{ $url }}
    web:
      ingress:
        enabled: true
        annotations:
          cert-manager.io/cluster-issuer: acme
        hosts:
        - host: {{ $host }}
          paths: ['/']
        tls:
          - hosts:
              - {{ $host }}
            secretName: jitsi-cert
    jvb:
      useHostPort: true
      useNodeIP: true
    jibri:
      enabled: true
      persistence:
        enabled: true
